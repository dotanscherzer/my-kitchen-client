<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>המטבח האישי שלי</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>המטבח האישי שלי</h1>

  <h2>חפש מתכונים</h2>
  <input id="searchInput" placeholder="עוף" />
  <button onclick="searchRecipes()">חפש</button>
  <div id="searchResults"></div>

  <h2>הוסף מתכון חדש</h2>
  <input id="newTitle" placeholder="שם מתכון" /><br/>
  <textarea id="newIngredients" placeholder="רכיבים מופרדים בפסיק"></textarea><br/>
  <textarea id="newInstructions" placeholder="הוראות הכנה"></textarea><br/>
  <button onclick="addRecipe()">הוסף מתכון</button>
  <div id="addStatus"></div>

  <h2>הצג מועדפים</h2>
  <input id="emailInput" placeholder="example@email.com" />
  <button onclick="loadFavorites()">טען מועדפים</button>
  <div id="favoritesList"></div>
</body>
</html>
