<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>המטבח האישי שלי</title>
  <script src="script.js" defer></script>
</head>
<body style="direction: rtl; font-family: Arial; padding: 40px;">
  <h1>המטבח האישי שלי</h1>

  <input id="email" placeholder="כתובת אימייל">
  <input id="searchInput" placeholder="חפש מתכון">
  <button id="searchBtn">חפש</button>
  <button id="saveFavoriteBtn">שמור למועדפים</button>
  <button id="loadFavoritesBtn">טען מועדפים</button>

  <h3>הוספת מתכון חדש</h3>
  <input id="newTitle" placeholder="שם מתכון">
  <input id="newIngredients" placeholder="רכיבים (מופרדים בפסיקים)">
  <input id="newInstructions" placeholder="הוראות הכנה">
  <button id="addBtn">הוסף</button>

  <h3>תוצאות חיפוש:</h3>
  <div id="results"></div>

  <h3>מועדפים:</h3>
  <div id="favorites"></div>
</body>
</html>
