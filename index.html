<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>המטבח האישי שלי</title>
</head>
<body style="direction: rtl; text-align: center; font-family: sans-serif;">

  <h1>המטבח האישי שלי</h1>

  <h2>חפש מתכונים</h2>
  <input type="text" id="searchInput" placeholder="עוף">
  <input type="text" id="emailInput" placeholder="example@email.com">
  <button onclick="searchRecipe()">חפש</button>
  <button onclick="saveFavorite()">שמור למועדפים</button>
  <button onclick="loadFavorites()">טען מועדפים</button>

  <div id="searchResults" style="margin: 20px;"></div>

  <h2>הוסף מתכון חדש</h2>
  <input type="text" id="newTitle" placeholder="שם מתכון"><br><br>
  <textarea id="newIngredients" rows="2" cols="40" placeholder="רכיבים (מופרדים בפסיקים)"></textarea><br><br>
  <textarea id="newInstructions" rows="2" cols="40" placeholder="הוראות הכנה"></textarea><br><br>
  <button onclick="addRecipe()">הוסף</button>

  <h2>מועדפים:</h2>
  <div id="favorites"></div>

  <script src="script.js"></script>
</body>
</html>
