<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>转专转 / 专砖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body style="direction: rtl; text-align: center; font-family: sans-serif;">
  <nav class="navbar">
    <div class="navbar-logo">  砖 砖</div>
    <ul class="navbar-links">
      <li><a href="index.html">祝 转</a></li>
      <li><a href="search.html">驻砖</a></li>
      <li><a href="add.html">住驻转 转</a></li>
      <li><a href="favorites.html">注驻</a></li>
      <li><a href="profile.html">驻专驻</a></li>
      <li><a href="login.html" class="active">转专转/专砖</a></li>
    </ul>
  </nav>
  <main>
    <h2>转专转 / 专砖</h2>
    <div id="loginBox">
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="" required><br>
        <input type="password" id="loginPassword" placeholder="住住" required><br>
        <button type="submit">转专</button>
      </form>
      <hr style="margin:24px 0;">
      <form id="registerForm">
        <input type="text" id="registerName" placeholder="砖 " required><br>
        <input type="email" id="registerEmail" placeholder="" required><br>
        <input type="password" id="registerPassword" placeholder="住住" required><br>
        <button type="submit">专砖</button>
      </form>
      <hr style="margin:24px 0;">
      <div id="g_id_onload"
        data-client_id="GOOGLE_CLIENT_ID_HERE"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleGoogleLogin"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-shape="pill"
        data-theme="outline"
        data-text="sign_in_with"
        data-size="large"
        data-logo_alignment="right">
      </div>
      <div id="loginStatus" style="margin-top:18px; min-height:24px;"></div>
    </div>
  </main>
  <footer>
    <p>漏  砖 砖</p>
  </footer>
  <script src="login.js"></script>
</body>
</html>
